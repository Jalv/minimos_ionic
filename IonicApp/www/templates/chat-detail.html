<ion-view view-title="{{user.name}}">
  <ion-content class="padding">
    <div class="list card">

      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios-person"></i>
        {{user.name}}
      </a>


      <a href="#" class="item item-icon-left">
        <i class="icon ion-home"></i>
        {{user.address}}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
        Work:{{phonename}}  Home:{{phonenum}}
      </a>

    </div>
  </ion-content>

</ion-view>
